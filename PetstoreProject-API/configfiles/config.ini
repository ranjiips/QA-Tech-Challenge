[api_info]
baseURl=https://petstore.swagger.io/v2
contentType=application/json
authorizationCode=special-key

[petStore]
addPetEndpoint = /pet
updateExistingPetEndpoint = /pet
findPetByStatusEndpoint=/pet/findByStatus?status=STATUS_VALUE
findPetByIDEndpoint=/pet/PET_ID
deletePetByIDEndpoint=/pet/PET_ID

[petOrderStore]
placeOrder = /store/order
deleteOrder = /store/order/ORDER_ID

[userOperations]
createUser = /user
getUserByUserName = /user/USER_NAME
deleteUserByUserName = /user/USER_NAME
loginUser = /user/login
logoutUser = /user/logout